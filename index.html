<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css">
    <title>RGL Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@200;300;400;500;600&family=Quicksand:wght@300;400;500;600;700&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Work+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div className="guide-wrapper">
        <div className="color-palate">
            <div className="primary-colors">
                <div className="normal-colors">
                    <div className="color-cube"></div>
                    <div className="color-cube"></div>
                </div>
                <div className="gradiant-primary-colors">
                    <div className="color-cube"></div>
                    <div className="color-cube"></div>
                </div>
            </div>
            <div className="secondary-colors">
                <div className="color-cube"></div>
                <div className="color-cube"></div>
            </div>
            <div className="grey-scale-colors">
                <div className="color-cube"></div>
                <div className="color-cube"></div>
                <div className="color-cube"></div>
                <div className="color-cube"></div>
                <div className="color-cube"></div>
            </div>
            <div className="alert-colors">
                <div className="color-cube"></div>
                <div className="color-cube"></div>
                <div className="color-cube"></div>
                <div className="color-cube"></div>
            </div>
        </div>
        <div className="style-features">
            <div className="boxes">
                <div className="rgl-box"></div>
                <div className="rgl-rounded-box"></div>
                <div className="rgl-circle"></div>
            </div>
            <div className="drop-shadows">
                <div className="rgl-hard-shadow"></div>
                <div className="rgl-mid-shadow"></div>
                <div className="rgl-soft-shadow"></div>
            </div>
        </div>
        <div className="typography">
            <div className="font-display">
                <div className="rgl-font-bold-regular"></div>
                <div className="rgl-font-bold-italic"></div>
                <div className="rgl-font-regular"></div>
                <div className="rgl-font-italic"></div>
            </div>
            <div className="font-size">
                <div className="rgl-h1"></div>
                <div className="rgl-h2"></div>
                <div className="rgl-h3"></div>
                <div className="rgl-h4"></div>
                <div className="rgl-text-300"></div>
                <div className="rgl-text-600"></div>
                <div className="rgl-text-"></div>
            </div>
        </div>
        <div className="icons">
            <div></div>
        </div>
        <div className="buttons">
            <div className="dark-buttons">
                <div className="rgl-play-button"></div>
                <div className="rgl-button-dark-orange"></div>
                <div className="rgl-button-dark-white"></div>
                <div className="rgl-button-light-orange"></div>
                <div className="rgl-button-light-white"></div>
            </div>
        </div>
        <div className="form-elements">
            <div className="input-fields">
                <input className="rgl-text-input"/>
                <input className="rgl-text-input-disabled"/>
                <input className="rgl-select-box"/>
            </div>
            <div className="input-responds">
                <div className="success-input"></div>
                <div className="bad-input"></div>
                <div className="warning-input"></div>
            </div>
            <div className="text-field">
                <input className="rgl-text-field"/>
            </div>
            <div className="checkbox">
                <div className="checkboxes">
                    <div className="rgl-checkbox"></div>
                    <div className="rgl-checkbox"></div>
                    <div className="rgl-checkbox"></div>
                </div>
                <div className="radio-buttons">
                    <div className="rgl-radio-buttons"></div>
                    <div className="rgl-radio-buttons"></div>
                    <div className="rgl-radio-buttons"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
